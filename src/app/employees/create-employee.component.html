<form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee(employeeForm)">
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
        <div class="form-group" [class.has-error]="fullNameControl.invalid && fullNameControl.touched"
        [class.has-success]="fullNameControl.valid">
          <label for="fullName" class="control-label">Full Name</label>
          <input id="fullName" required name="fullname" [(ngModel)]="fullName" type="text" class="form-control" #fullNameControl="ngModel">
          <span class="help-block" *ngIf="fullNameControl.invalid && fullNameControl.touched">
            Full Name is required.
          </span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" [(ngModel)]="email" type="text" class="form-control">
          </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber"  type="text" class="form-control">
              </div>

              <div class="form-group">
                  <label>Contact Preference</label>
                  <div class="form-control">
                    <label class="radio-inline">
                      <input type="radio" value="phone" name="contactPreference" [(ngModel)]="contactPreference">
                      Phone
                    </label>
                    <label  class="radio-inline">
                        <input type="radio" value="email" name="contactPreference" [(ngModel)]="contactPreference">
                        Email
                      </label>
                  </div>
                </div>

          <div class="form-group">
              <label>Gender</label>
              <div class="form-control">
                <label class="radio-inline">
                  <input type="radio" value="male" name="gender" [(ngModel)]="gender">
                  Male
                </label>
                <label  class="radio-inline">
                    <input type="radio" value="female" name="gender" [(ngModel)]="gender">
                    Female
                  </label>
              </div>
            </div>

            <div class="form-group">
                <div class="form-control">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="isActive" [(ngModel)]="isActive">
                    Is Active
                  </label>
                </div>
              </div>

              <div class="form-group">
                    <label for="department">
                      Department
                    </label>
                    <select id="department" name="deprtment" [(ngModel)]="department" class="form-control">
                        <option *ngFor="let dept of departments" [value]="dept.id">
                          {{dept.name}}
                        </option>
                    </select>
                </div>

                <div class="row">
                  <div class="form-group  col-md-5">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" type="text" [bsConfig]="datePickerConfig" placement="right" bsDatepicker class="form-control">
                  </div>
                </div>

                <div class="form-group">
                    <label for="photoPath">Phone Path</label>
                    <input id="photoPath" name="photoPath" [(ngModel)]="photoPath" type="text" class="form-control">
                  </div>

                  <div class="form-group">
                      <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
                        {{previewPhoto ? "Hide " : "Show "}} Preview
                      </button>
                    </div>

                  <div class="form-group">
                      <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto"/>
                  </div>

    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>
</div>
</form>

Angular Generated FormModel :{{ employeeForm.value | json}}
